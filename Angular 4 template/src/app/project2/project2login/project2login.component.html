<div class="login">
	<h1>Login</h1>
    <form (ngSubmit)="Login()">
    	<input type="text" name="u" placeholder="Username" [(ngModel)]="credential.username" required="required" />
        <input type="password" name="p" placeholder="Password"[(ngModel)]="credential.password" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Login </button>
    </form>
</div>
