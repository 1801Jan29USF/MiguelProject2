<div class="register">
	<h1>Register</h1>
    <form (ngSubmit)="register()" >
    	<input type="text" name="first" placeholder="First Name" [(ngModel)]="newUser.firstname" required="required" />
      <input type="text" name="last" placeholder="Last Name" [(ngModel)]="newUser.lastname"required="required" />
      <input type="text" name="u" placeholder="Username" [(ngModel)]="newUser.username"required="required" />
      <input type="password" name="p" placeholder="Password" [(ngModel)]="newUser.password" required="required" />

    <div class="city">
      <input type="text" name="a" [(ngModel)]="newUser.address.street" placeholder="Street" required="required" />
      <input type="text" name="c" [(ngModel)]="newUser.address.city" placeholder="City" required="required" />
      <input type="text" name="s" [(ngModel)]="newUser.address.state" placeholder="State" required="required" />
      <input type="text" name="z" [(ngModel)]="newUser.address.zipcode" placeholder="Zipcode" required="required" />


      <input type="text" name="b" placeholder="Self-Description" [(ngModel)]="newUser.bio" required="required" />
      <input type="text" name="e" placeholder="Email" [(ngModel)]="newUser.email" required="required" />
      <input type="text" name="ph" placeholder="PhoneNumber" [(ngModel)]="newUser.phonenumber" required="required" />
        
      <div class="container2" required>
            <p>Attende or Host?</p>
            
        <label for="toggle1">Host </label>
            <input [ngClass]="{selected: newUser.role.id === 1}" id="1" type="checkbox" ng-model="checkbox" (click)="newUser.role.id = 1" value=1>
        
            
        <label for="toggle2">Attendee </label>
            <input [ngClass]="{selected: newUser.role.id === 2}" id="2" type="checkbox" ng-model="checkbox" (click)="newUser.role.id = 2" value=2>

            </div>
       
        <button type="submit" class="btn btn-primary btn-block btn-large">Sign Up </button>
        </div>

    </form>
</div>
