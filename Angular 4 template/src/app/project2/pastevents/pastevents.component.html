<br>
<div class="center">
<button class="btn btn-primary" (click)="status=0">All</button>
<button class="btn btn-warning" (click)="status=1">Hosted</button>
<button class="btn btn-success" (click)="status=2">Approved</button>
<button class="btn btn-success" (click)="status=2">Pending</button>
<button class="btn btn-danger" (click)="status=3">Denied</button>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col">Event Name</th>
      <th scope="col">Description</th>
      <th scope="col">Date and Time</th>
      <th scope="col">Capacity</th>
      <th scope="col">Cell #</th>
      <th scope="col">Type</th>
      <th scope="col">Status</th>


    </tr>
  </thead>

  <!-- ngIf to replate the null for unresolved status and the status or type -->
  <tbody>
    <tr *ngFor="let event of events">
      <td></td>
      <td></td>
      <th scope="row">{{event.eventname}}</th>
      <td>{{event.description}}</td>
      <td>{{event.dateandtime}}</td>
      <td>{{event.capacity}}</td>
      <td>{{event.phonenumber}}</td>
      <td>{{event.type.type}}</td>
      <td>{{event.status.status}}</td>
    </tr>
  </tbody>
</table>
