
<div class="container">
    <div class="signout">
        <button type="button" class="btn btn-outline-secondary" triggers="mouseenter:mouseleave" popoverTitle="Pop title" routerLink="/project2login">
         Sign out
       </button>
       </div>
       
  <br>
<div class="center">
<button class="btn btn-warning" (click)="filterByHosted()" *ngIf="this.role == 1">Hosted At My House By Me</button>
<button class="btn btn-warning" (click)="filterByRequest()" *ngIf="this.role == 1">Host Requests</button>
<button class="btn btn-success" (click)="filterByApproved()" *ngIf="this.role == 1">Approved</button>
<button class="btn btn-success" (click)="filterByPending()" *ngIf="this.role == 1">Pending</button>
<button class="btn btn-danger" (click)="filterByDenied()" *ngIf="this.role == 1">Denied</button>
<button class="btn btn-danger" (click)="filterByAttended()">Events Attended</button>
</div>


<table class="table table-striped">
  <thead>
    <tr> 
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col">Event Name</th>
      <th scope="col">Description</th>
      <th scope="col">Date and Time</th>
      <th scope="col">Capacity</th>
      <th scope="col">Cell #</th>
      <th scope="col">Type</th>
      <th scope="col">Status</th>


    </tr>
  </thead>

  <!-- ngIf to replate the null for unresolved status and the status or type -->
  <tbody>
    <tr *ngFor="let event of filteredevents">
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <th scope="row">{{event.eventname}}</th>
      <td>{{event.description}}</td>
      <td>{{event.dateandtime}}</td>
      <td>{{event.capacity}}</td>
      <td>{{event.phonenumber}}</td>
      <td>{{event.type.type}}</td>
      <td>{{event.status.status}}</td>


      <td>
          <form class="ui-group-buttons">
              <button type="button" class="btn btn-primary" (click)="Approval(1, event.id)" *ngIf = "(event.location.id === this.useraddress)
               && (event.status.id === 3)  && (event.status.id != 4) && (event.host.username !== this.username)">Approve</button>
              <button type="button" class="btn btn-success" (click)="Approval(2, event.id)" *ngIf = "(event.location.id === this.useraddress)
               && (event.status.id === 3) && (event.status.id != 4) && (event.host.username !== this.username)">Denied</button>
          </form>
        </td>
    </tr>
  </tbody>
</table>
</div>
